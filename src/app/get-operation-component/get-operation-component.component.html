<h2 class="text-center">word</h2>
<div class="row">
    <div class="col-xs-6">
        <div class="col-xs-s-8">
            <li routerLinkActive="active"> <a routerLink="/create-word">create word</a></li>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let words of words">
                    <td>{{words.id}}</td>
                    <td>{{words.name}}</td>
                    <td>{{words.description}}</td>
                    <td><button class="btn btn-primary" (click)="onedit(words.id)">Update</button></td>
                    <td><button class="btn btn-primary" (click)="ondelete(words.id)">Delete</button></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <router-outlet></router-outlet>
    </div>
</div>
